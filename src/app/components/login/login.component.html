<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<div class="topDev">
    <span class="dot"></span>
    <span class="dot1"></span>
    <div class="row">
        <div class="col col-md-5 col-lg-5 mr-5"></div>
        <div class="col col-md-6 mt-5 text-center col-lg-6 col-12">
            <h1 id="title" class="title">Welcome Back !</h1>
        </div>
    </div>

    <div class="">
        <div class="row mt-4 mb-5">
            <div class="col col-md-6 col-12">
                <div class="row ml-5 ">
                    <div class="col col-md-3 col-lg-3"></div>
                    <div class="col ml-5 mt-5 col-md-9 col-12 col-lg-9">
                        <img width="90%" src="../assets/img/login.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col col-md-6 col-lg-6 col-12">
                <div class="row mt-2">
                    <div class="col col-md-2 col-lg-2"></div>
                    <div class="col p-3 col-md-10 col-12 col-lg-10">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <!-- <img src="../assets/img/profile.svg">  -->
                            <h2 class="title text-center p-3 ">Sign In</h2>
                            <h3 class="text-danger">{{errormsg}}</h3>
                            <div class="form-group">
                                <label for="name">User Name</label>
                                <input formControlName="username" type="text" class="form-control" id="name"
                                    aria-describedby="usernameHelp">
                                <span class="text-danger"
                                    *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*User
                                    Name is required</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input formControlName="password" type="password" class="form-control"
                                    id="exampleInputPassword1">
                                <span class="text-danger"
                                    *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password
                                    is required</span>
                            </div>
                            <a href="../dashboard/dashboard.component.html">Forgot Password?</a>

                            <input [disabled]="!loginForm.valid" type="submit" class="btn" value="Login">
                            <a style="color:black" routerLink="/register">Don't have an account? <span
                                style="color:#8ae1c4 ;">Sign Up</span></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-5"></div>
</div>
