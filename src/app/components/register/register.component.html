<div class="topDev">
    <div class="container">
        <div class="row mt-5 mb-5 p-5">
            <div class="col-md-2"></div>
            <div class="col-md-3 mt-5">
                <form [formGroup]="singupForm" (ngSubmit)="signUp()">
                    <!-- <img src="../assets/img/profile.svg"> -->
                    <h4 class="title">Sign Up</h4>
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input formControlName="username" type="text" class="form-control" id="name" aria-describedby="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="conPassword">Confrim Password</label>
                        <input formControlName="conPassword" type="password" class="form-control" id="conPassword">
                    </div>
                    <input type="submit" class="btn" value="Register">
                </form>
               <a style="color:black" routerLink="/login">Already have an account? <span style="color:#8ae1c4 ;">Sign In</span> </a>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4 mt-5">
                <h1 class="title">Welcome Onboard!</h1>
                <p>Enter the world of unknown...!!</p>
                <img src="../assets/img/register.svg" alt="" class="h-50">
            </div>
            <!-- <div class="col-md-4"></div> -->

        </div>
    </div>
</div>
